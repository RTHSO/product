  <body>
    <div class="wrapper">
      <div class="up-l"></div>

      <div class="up-r"></div>

      <div class="hd-l"></div>

      <!-- 헤더 (HEADER) -->

        </div>

      </header>

      <div class="hd-r"></div>

      <div class="gnb-l"></div>

      <!-- gnb영역 -->
      <nav class="gnb">
        <div class="gnb__gwangjang-submenu">
          <div>
            <a href="/templates/community/notice.html" class="gnb__depth link"
              >공지사항</a

          <div>

              >질문게시판</a

        <div>

      <div class="gnb-r"></div>
      <div class="posting-l"></div>
      <main class="posting">
        <!--폼태그 글쓰기, 상단 부분과 본문부분으로 나누어짐-->
        <form action="">
          <section class="posting__upper">
            <h4 class="posting__title">글쓰기</h4>
            <div class="posting__buttons">
              <button><a href="post.html" class="link">작성</a></button>
            </div>
          </section>
          <section class="posting__main">
            <select class="posting__select-where" name="" id="">
              <option value="" hidden>공지사항</option>
              <option value="" selected>자유게시판</option>
              <option value="">질문게시판</option>
            </select>
            <input
              class="posting__input-title"
              type="text"
              placeholder="제목을 입력해 주시기 바랍니다."
            />
            <section class="posting__buttons">
              <button type="button">글꼴</button>
              <button type="button">글꼴 크기</button>
              <button type="button">밑줄</button>
              <button type="button">굵기</button>
            </section>
            <textarea
              class="posting__context"
              rows="30"
              placeholder="여기에 본문을 입력해주시기 바랍니다."
            ></textarea>
            <input type="file" />
          </section>
        </form>
      </main>
      <div class="posting-r"></div>
      <div class="ft-l"></div>
      <!-- 푸터영역(FOOTER)-->
      <footer class="ft">
        <div class="ft__logo-cell">
          <h2>캠핑EZ</h2>
        </div>
        <div class="ft__info-cell">
          <div class="ft__links">
            <a href="" class="link">개인정보취급방침</a>

            <p>E-MAIL : webmaster@testmail.com</p>
          </div>
        </div>
        <div class="ft__empty-cell"></div>
      </footer>

      <div class="ft-r"></div>
